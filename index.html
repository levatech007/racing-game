<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Game</title>
  </head>
  <body>

    <!-- header with instructions and start button-->
      <div class="container">
        <div class="row justify-content-sm-center center-text">
            <p>A birds eggs are falling out of the nest! Catch them by clicking on the eggs before they hit the ground!</p>
            <button type="button" class="btn btn-success btn-lg">CLICK TO PLAY</button>
        </div>

    <!-- PlayBoard -->
      <div class="row justify-content-sm-center">
        <div class="col-10" id="playboard">
          <div class="row justify-content-md-center sections">
            <div class="col-1 cube" id="egg1"></div> <!-- egg1 -->
            <div class="col-1  offset-sm-1 cube" id="egg2"></div> <!-- egg2 -->
            <div class="col-1  offset-sm-1 cube" id="egg3"></div> <!-- egg3 -->
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
